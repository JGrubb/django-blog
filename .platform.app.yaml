name: app
type: python:3.5
dependencies:
  python:
    uwsgi: "*"
web:
  commands:
    start: "uwsgi --ini conf/uwsgi.ini"


relationships:
  database: "db:postgresql"

disk: 512
mounts:
  "uploads": "shared:files/uploads"

hooks:
  build: |
    apt-get install libpq-dev python-dev
    pip install -r requirements.txt
