{% load markdownify %}
<div class="posts">
    <h1 class="content-subhead">Recent Posts</h1>

    {% for post in post_list %}
        <section class="post">
            <header class="post-header">

                <h2 class="post-title">
                    <a href="{% url "blog:detail" post.id post.slug %}">{{ post.title }}</a>
                </h2>

                <p class="post-meta">
                    <time>{{ post.pub_date }}</time> in {% for tag in post.tags.all %}
                    <span class="post-category post-category-{{ tag.id }}">{{ tag.name }}</span>
                    {% endfor %}
                </p>
            </header>

            <div class="post-description">
                <p>
                    {{ post.body | markdown | safe | truncatewords_html:60  }}
                </p>
            </div>
        </section>
    {% endfor %}

</div>
